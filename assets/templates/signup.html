<form class="form_container form_signup" style="gap: 35px;">
    <a href="index.html" class="backToLogin"><img src="assets/img/arrowLeft.svg"></a>
    <div class="login_headline">Sign up</div>
    <i class="blueLine"></i>

    <input type="text" class="form-control input_login input_name" style="margin-bottom: -16px !important;"
        aria-describedby="emailHelp" placeholder="Name">
    <input type="email" class="form-control input_login input_mail" style="margin-bottom: -16px !important;"
        aria-describedby="emailHelp" placeholder="Email">
    <div class="form-group">
        <input type="password" class="form-control input_login input_password" style="margin-bottom: -16px !important;"
            placeholder="Password">
        <img src="/assets/img/lock.svg" style="top: 324px; right: 112px;" class="btn_reveal" id="btn_reveal_2"
            onclick="togglePasswordReveal()">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input_login input_password" style="margin-bottom: -16px !important;"
            placeholder="Confirm Password">
        <img src="/assets/img/lock.svg" style="top: 392px; right: 112px;" class="btn_reveal" id="btn_reveal_3"
            onclick="togglePasswordReveal()">
        <div class="password_warning" style="top: 22px !important;" id="noMatch">Ups! Your password don't match</div>

    </div>
    <div class="consent_container">
        <label class="custom-checkbox">
            <input type="checkbox" id="myCheckbox">
            <span class="checkbox-icon"></span>
            I accept the
        </label>
        <a href="#" style="text-decoration: none; color: #29ABE2;">Privacy policy</a>
    </div>
    <button type="submit" class="btn_filled btn_join">Sign up</button>
</form>
