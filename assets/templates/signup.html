<form class="form_container form_signup">
    <a href="index.html" class="backToLogin"><img src="assets/img/arrowLeft.svg"></a>
    <div class="login_headline">Sign up</div>
    <i class="blueLine"></i>

    <input type="text" class="form-control input_login input_name" style="margin-bottom: -16px !important;"
        aria-describedby="emailHelp" placeholder="Name" id="username" onkeypress="validateSignUp()">
    <input type="email" class="form-control input_login input_mail" style="margin-bottom: -16px !important;"
        aria-describedby="emailHelp" placeholder="Email" id="email" onkeypress="validateSignUp()">
    <div class="form-group">
        <input type="password" class="form-control input_login input_password" style="margin-bottom: -16px !important;"
            id="inputPassword2" placeholder="Password" onkeyup="updateInputState(this, 'btn_reveal2')"
            onkeypress="updateInputState(this, 'btn_reveal2')">
        <img src="/assets/img/lock.svg" class="signup_reveal1" id="btn_reveal2"
            onclick="toggleReveal(this, 'inputPassword2')">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input_login input_password" style="margin-bottom: -16px !important;"
            id="inputPassword3" placeholder="Confirm password" onkeyup="updateInputState(this, 'btn_reveal3')"
            onkeypress="updateInputState(this, 'btn_reveal3')">
        <img src="/assets/img/lock.svg" class="signup_reveal2" id="btn_reveal3"
            onclick="toggleReveal(this, 'inputPassword3')">
        <div class="password_warning invisible" style="top: 22px !important;" id="noMatch">Ups! Your password don't match</div>

    </div>
    <div class="consent_container">
        <label class="custom-checkbox">
            <input type="checkbox" id="checkboxConsentPolicy" onclick="validateSignUp()">
            <span class="checkbox-icon"></span>
            I accept the
        </label>
        <a href="#" style="text-decoration: none; color: #29ABE2;">Privacy policy</a>
    </div>
    <button type="submit" class="btn_filled btn_join invisible" id="btn_signUpUser" onclick="register(); return false;">Sign up</button>
</form>
