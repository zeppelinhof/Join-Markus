<form class="form_container form_login">
    <div class="login_headline">Log in</div>
    <div class="login_blueLine"></div>
    <div class="form_group_container">
        <div class="form-group">
            <input type="email" class="form-control input_login input_mail" id="inputEmail" aria-describedby="emailHelp"
                placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control input_login input_password" id="inputPassword"
                placeholder="Password">
            <img src="/assets/img/lock.svg" class="btn_reveal" id="btn_reveal" onclick="togglePasswordReveal()">
            <div class="password_warning" id="password_warning">Wrong password Ups! Try again.</div>
        </div>
    </div>
    <div class="loginOptions">
        <label class="custom-checkbox">
            <input type="checkbox" id="myCheckbox">
            <span class="checkbox-icon"></span>
            Remember me
        </label>
        <p class="password_forgotten" onclick="loadHTML('formElement', 'forgotPassword.html')">I forgot my password</p>
    </div>
    <div class="loginButtonContainer">
        <button type="submit" class="btn_filled btn_join">Log in</button>
        <button type="submit" class="btn_outlined btn_join">Guest Log in</button>
    </div>
</form>
