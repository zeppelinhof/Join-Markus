<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <!-- local css -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/contacts.css">
</head>

<body>

    <div class="contacts">

        <div class="contacts-area">

            <button class="btn-new-contact">
                <span>Add new contact</span>
                <img class="btn-new-contact-icon" src="./assets/img/icon_person_add.png" alt="">
            </button>

            <div id="contacts-list">

                <span class="contacts-letter-headline">A</span>
                <div class="contacts-separator"></div>

                <div class="contact-card">
                    <div class="contact-icon">
                        <span>AM</span>
                    </div>
                    <div class="contact">
                        <span class="contact-name">Anton Mayer</span>
                        <spa class="contact-email">antonm@gmail.com</span>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-icon">
                        <span>AS</span>
                    </div>
                    <div class="contact">
                        <span class="contact-name">Anja Schulz</span>
                        <spa class="contact-email">schulz@hotmail.com</span>
                    </div>
                </div>

            </div>

        </div>

</body>

</html>
