<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- global css -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="css/fonts.css">

    <!-- local css -->
    <link rel="stylesheet" href="css/add_task.css">

    <!-- Javascript -->
    <script src="js/add_task.js"></script>
</head>

<body onload="initUsers(); initTasks();">
    <div class="wrap">
        <div class="content">
            <h1>Add Task</h1>
            <form onsubmit="register_task(); return false;" class="row g-3 needs-validation" novalidate>
                <div class="panel">
                    <div class="left-side-of-panel">

                        <div class="property">
                            <label for="validationCustom01" class="form-label">Title</label>
                            <input id="title" type="text" class="form-control" id="validationCustom01" placeholder="Enter a title"
                                required>
                            <div class="invalid-feedback">
                                This field is required.
                            </div>
                        </div>

                        <div class="property">
                            <label for="validationCustom02" class="form-label">Description</label>
                            <textarea id="description" class="form-control" placeholder="Enter a Description" id="floatingTextarea" required
                                    style="height: 100px"></textarea>
                            <div class="invalid-feedback">
                                This field is required.
                            </div>
                        </div>

                        <div class="property"> <!-- Assigned to -->
                            <label for="validationCustom02" class="form-label">Assigned to</label>
                            <select id="selectAssignedTo" class="form-select" required>
                                <option selected>Select contacts to assign</option>
                            </select>
                            <div class="invalid-feedback">
                                This field is required.
                            </div>
                        </div>
                    </div>

                    <div class="separator"></div>

                    <div class="right-side-of-panel">
                        <div class="property">
                            <label for="validationCustom02" class="form-label">Due date</label>
                            <input id="date" type="date" class="form-control cursor-pointer" placeholder="dd/mm/yyyy" required>
                            <div class="invalid-feedback">
                                This field is required.
                            </div>
                        </div>

                        <div class="property">
                            <label for="validationCustom02" class="form-label">Prio</label>
                            <div class="all-buttons-prio">
                                <div id="btn_urgent" class="button-prio" onclick="colorRed();">Urgent
                                    <div class="containArrow">
                                        <img id="arrowWhiteUrgent" class="arrowWhiteUrgent"
                                            src="assets/img/Capa_2_white.svg">
                                        <img id="arrowRedUrgent" class="arrowRedUrgent" src="assets/img/Capa_2.svg">
                                    </div>
                                </div>
                                <div id="btn_medium" class="button-prio" onclick="colorOrange();">Medium
                                    <div class="containArrow">
                                        <img id="arrowWhiteMedium" class="arrowWhiteMedium"
                                            src="assets/img/Prio_media_white.svg">
                                        <img id="arrowOrangeMedium" class="arrowOrangeMedium"
                                            src="assets/img/Prio_media.svg">
                                    </div>
                                </div>
                                <div id="btn_low" class="button-prio" onclick="colorGreen();">Low
                                    <div class="containArrow">
                                        <img id="arrowWhiteLow" class="arrowWhiteLow" src="assets/img/Capa_1_white.svg">
                                        <img id="arrowGreenLow" class="arrowGreenLow" src="assets/img/Capa_1.svg">
                                    </div>
                                </div>                                
                                <div id="prioStatusAsString" style="display: none;"></div>  <!-- for transfer to Board -->
                            </div>
                            <div class="invalid-feedback">
                                This field is required.
                            </div>
                        </div>

                        <div class="property">
                            <div class="property-name">Category</div>
                            <select id="category" class="form-select" aria-label="Default select example" required>
                                <option selected>Select task category</option>
                                <option value="1">User Story</option>
                                <option value="2">Technical Task</option>
                            </select>
                            <div class="invalid-feedback">
                                This field is required.
                            </div>
                        </div>

                        <div class="property">
                            <div class="property-name">Subtasks</div>

                            <div class="input-group mb-3">
                                <input type="text" class="form-control border-right-white" placeholder="Add new subtask"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <img id="add_symbol" class="input-group-text white-background"
                                    src="assets/img/add_black.svg">
                            </div>
                            <div class="invalid-feedback">
                                This field is required.
                            </div>
                        </div>

                        <div class="buttons_clear_create">                            
                            <button class="btn btn-outline-dark button-clear">Clear<img class="x_clear" src="assets/img/Vector.svg"
                                    alt=""></button>
                            <button type="submit" class="btn btn-outline-dark button-create-task">Create Task <img
                                    src="assets/img/check.svg" alt=""></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <form onsubmit="register_mg(); return false;">
        <label>Assign person (email, password)</label><br>
        <input type="email" id="email">
        <input type="password" id="password">
        <button id="registerBtn">Registrieren</button>
    </form>
    <script src="js/register_mg.js"></script>
    <script src="js/storage.js"></script>

    <script>
        (() => {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
      
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()
      </script>

</body>

</html>
