<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- global css -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="css/fonts.css">

    <!-- local css -->
    <link rel="stylesheet" href="css/add_task.css">
    <link rel="stylesheet" href="css/virtual-select.min.css">

    <!-- Javascript -->
    <script src="js/add_task.js"></script>
    <script src="js/virtual-select.min.js"></script>
</head>

<body onload="init();">
    <div class="wrap">
        <div class="content">
            <h1>Add Task</h1>
            <div class="panel">
                <div class="left-side-of-panel">

                    <div class="property">
                        <div class="property-name">Title</div>
                        <input type="text" class="form-control" placeholder="Enter a title"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>

                    <div class="property">
                        <div class="property-name">Description</div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea">Enter a Description</label>
                        </div>

                    </div>

                    <div class="property"> <!-- Assigned to -->
                        <div class="property-name">Assigned to</div>
                        <select id="selectAssignedTo" class="form-select">
                        </select>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="right-side-of-panel">
                    <div class="property">
                        <div class="property-name">Due date</div>
                        <input type="date" class="form-control cursor-pointer" placeholder="dd/mm/yyyy"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>

                    <div class="property">
                        <div class="property-name">Prio</div>
                        <div class="all-buttons-prio">
                            <button id="btn_urgent" class="button-prio" onclick="colorRed();">Urgent <img
                                    src="assets/img/Capa_2.svg"></button>
                            <button id="btn_medium" class="button-prio" onclick="colorYellow();">Medium <img
                                    src="assets/img/Prio_media.svg"></button>
                            <button id="btn_low" class="button-prio" onclick="colorGreen();">Low <img
                                    src="assets/img/Capa_1.svg"></button>
                        </div>
                    </div>

                    <div class="property">
                        <div class="property-name">Category</div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select task category</option>
                            <option value="1">To do</option>
                            <option value="2">Progress</option>
                            <option value="3">Finished</option>
                        </select>
                    </div>

                    <div class="property">
                        <div class="property-name">Subtasks</div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control border-right-white" placeholder="Add new subtask"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <img id="add_symbol" class="input-group-text white-background"
                                src="assets/img/add_black.svg">
                        </div>
                    </div>
                    <div class="buttons_clear_create">
                        <button class="btn btn-outline-dark button-clear">Clear <img src="assets/img/Vector.svg" alt=""></button>
                        <button class="btn btn-outline-dark button-create-task">Create Task <img src="assets/img/check.svg" alt=""></button>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <form onsubmit="register(); return false;">
        <input type="email" id="email">
        <input type="password" id="password">
        <button id="registerBtn">Registrieren</button>
    </form>
    <script src="js/register.js"></script>
    <script src="js/storage.js"></script>

</body>

</html>
