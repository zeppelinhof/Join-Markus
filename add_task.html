<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/add_task.css">
    <link rel="stylesheet" href="css/fonts.css">

    <!-- local css -->
    <link rel="stylesheet" href="./css/global.css">

    <!-- import js -->
    <script src="./js/include_html.js"></script>
</head>

<body onload="includeHTML()">


    <div class="content">
        <div w3-include-html="./template/sidebar_template.html"></div>
        <div class="topbar_add_task">
            <div w3-include-html="./template/topbar_template.html"></div>
            <div class="panel">
                <h1>Add Task</h1>
                <div class="left-side-of-panel">
                    <div class="property">
                        <div class="property-name">Title</div>
                        <input type="text" placeholder="Enter a title">
                    </div>
                    <div class="property">
                        <div class="property-name">Description</div>
                        <textarea name="" id="" cols="30" rows="3" placeholder="Enter a Description"></textarea>
                    </div>
                    <div class="property">
                        <div class="property-name">Assigned to</div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select contacts to assign</option>
                            <option value="1">Steve</option>
                            <option value="2">Joseph</option>
                            <option value="3">Robert</option>
                        </select>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="right-side-of-panel">
                    <div class="property">
                        <div class="property-name">Due date</div>
                        <input type="text" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="property">
                        <div class="property-name">Prio</div>
                        <button>Urgent</button>
                        <button>Medium</button>
                        <button>Low</button>
                    </div>
                    <div class="property">
                        <div class="property-name">Category</div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select task category</option>
                            <option value="1">To do</option>
                            <option value="2">Progress</option>
                            <option value="3">Finished</option>
                        </select>
                    </div>
                    <div class="property">
                        <div class="property-name">Subtasks</div>
                        <input type="text" name="" id="" placeholder="Add with Plus symbol to be done">
                    </div>
                    <div class="buttons">
                        <button class="button-clear">Clear</button>
                        <button class="button-create-task">Create Task</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
