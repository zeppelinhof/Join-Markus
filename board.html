<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/board.js"></script>
    <link rel="stylesheet" href="css/board.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon_black.png">
    <link rel="stylesheet" href="css/topbar_template.css">
    <link rel="stylesheet" href="css/sidebar_template.css">
    <title>Board</title>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- local css -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="./js/include_html.js"></script>
    <script src="./js/topbar.js"></script>
    <script src="./js/storage.js"></script>
</head>

<body onload="init()">

    <div class="area">
        <div w3-include-html="./template/topbar_template.html"></div>
        <div w3-include-html="./template/sidebar_template.html"></div>
    </div>


    <div class="bodyContainer">
        <div class="headlineBoard">
            <h1>Board</h1>
            <div class="headlineBoard1">
                <div class="searchContainer">
                    <div class="sC1">
                        <input class="inputBoard" placeholder="Find Task">
                        <img class="search" src="assets/img/Frame 122.svg" alt="">
                    </div>
                </div>
                <button type="button" class="btn btn-primary headlineButton">
                    <p>Add task</p>
                    <img class="hlB1" src="assets/img/add.svg" alt="">
                </button>
            </div>
        </div>
        <div class="headlineBoard2">
            <div class="hlB">
                <p>To do</p>
                <img class="addheadlineButton" src="assets/img/plus button.svg" alt=""
                    onclick="addTask('toDoContainer')">
            </div>
            <div class="hlB">
                <p> In progress</p>
                <img class="addheadlineButton" src="assets/img/plus button.svg" alt=""
                    onclick="addTask('inProgressContainer')">
            </div>
            <div class="hlB">
                <p> Await feedback</p>
                <img class="addheadlineButton" src="assets/img/plus button.svg" alt=""
                    onclick="addTask('feedbackContainer')">
            </div>
            <div class="hlB">
                <p>Done</p>
            </div>
        </div>
        <div class="boardContainer" id="boardContain">
            <div class="taskContainer" id="toDoContainer" ondrop="moveTo('to do')" ondragover="allowDrop(event)">
                <div class="noTaskContainer" id="noTask">
                    <span class="noTaskContainer1">
                        <p>No tasks To do</p>
                    </span>
                </div>

            </div>
            <div class="taskContainer" id="inProgressContainer" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
                <div class="noTaskContainer" id="noProgress">
                    <span class="noTaskContainer2">
                        <p>No tasks Progress</p>
                    </span>
                </div>
            </div>
            <div class="taskContainer" id="feedbackContainer" ondrop="moveTo('feedback')" ondragover="allowDrop(event)">
                <div class="noTaskContainer" id="noFeedback">
                    <span class="noTaskContainer2">
                        <p>No tasks feedback</p>
                    </span>
                </div>
            </div>
            <div class="taskContainer" id="doneContainer" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                <div class="noTaskContainer" id="noDone">
                    <span class="noTaskContainer1">
                        <p>No tasks Done</p>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="detailCard" style="display: none;">
        <div class="taskOverlay">
            <div class="frame203" id="frame203">
                <span class="frame113" id="frame113">
                    <p id="taskContain"></p>
                </span>
                <div id="close1" onclick="closeDetailCard()">
                    <img class="close2" src="assets/img/close.svg" alt="">
                </div>
            </div>
            <p id="taskOverlayHeadline"></p>
            <p id="descriptionContain"></p>
            <div class="frame179">
                <p class="taskOverlayDate">Due date:</p>
                <span id="taskOverlayNumber"></span>
            </div>
            <div class="frame178">
                <p class="priority">Priority:</p>
                <div id="priorityButton">
                    <p id="medium"></p>
                    <span id="prioMedia"></span>
                </div>
            </div>
            <div class="frame214">
                <p class="assignedTo">Assigned To:</p>
                <div id="frame204">

                </div>
            </div>
            <div class="frame215">
                <p class="subtasks">Subtasks</p>
                <div class="frame204">
                    <span class="subtasksCheck">
                        <p class="contactForm"></p>
                    </span>
                </div>
            </div>
            <div class="frame20">
                <div class="deleteContact">
                    <div class="deleteContain">
                        <img src="assets/img/delete.svg" alt="" class="deleteIcon">
                    </div>
                    <p class="deleteText">Delete</p>
                </div>
                <span class="vector3"></span>
                <div class="editContacts">
                    <div class="editContain">
                        <img src="assets/img/edit.svg" alt="" class="editIcon">
                    </div>
                    <p class="editText">Edit</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
