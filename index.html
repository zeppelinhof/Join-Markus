<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>

  <!-- Bootstrap file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="js/storage.js"></script>
  <link rel="stylesheet" href="css/loginForm.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- local css -->
  <link rel="stylesheet" href="./css/global.css">
</head>

<body>
  <form class="form-signin">
    <h1 class="signin-headline">Log in</h1>
    <div class="headlineUnderline"></div>
    <div class="form-group mb-3">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    </div>
    <!-- <div class="form-group mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div> -->
    <div class="form-group mb-3">
      <div class="input-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
            <!-- Hier ersetzt du "bi bi-lock" mit dem entsprechenden Icon-Tag oder Klassen für dein gewünschtes Icon -->
          </span>
        </div>
      </div>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
      <label class="form-check-label">I forgot my password</label>
    </div>
    <div class="loginButtonContainer">
      <button type="submit" class="btn btn-dark">Log in</button>
      <button type="submit" class="btn btn-outline-dark">Guest Log in</button>
    </div>
  </form>
</body>

</html>
