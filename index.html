<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="js/storage.js"></script>
  <script src="js/index.js"></script>
  <link rel="shortcut icon" href="assets/img/favicon_black.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <img class="join_logo" src="assets/img/join_logo.svg" alt="">
  <form class="login_form">
    <div class="login_headline">Log in</div>
    <div class="login_blueLine"></div>
    <div class="form-group">
      <input type="email" class="form-control input_login input_mail" id="inputEmail" aria-describedby="emailHelp"
        placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control input_login input_password" id="inputPassword" placeholder="Password">
      <div class="password_warning d-none" id="password_warning">Wrong password Ups! Try again.</div>
    </div>
    <div class="loginOptions">
      <div class="rememberMe">
        <div id="checkBox_rememberMe" onclick="toggleRememberMe()">
          <div id="checkBox_empty"></div>
          <div id="checkBox_cutted" class="d-none"></div>
          <div id="checkBox_mark" class="d-none"></div>
        </div>
        <p>Remember me</p>
      </div>
      <p class="password_forgotten" onclick="forgotPassword()">I forgot my password</p>
    </div>
    <div class="loginButtonContainer">
      <button type="submit" class="btn btn-dark btn_login">Log in</button>
      <button type="submit" class="btn btn-outline-dark btn_login">Guest Log in</button>
    </div>
  </form>
</body>

</html>
