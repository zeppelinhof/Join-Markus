<body onload="setSidebarNavActive('add_task'); getSummary();" id="body_join">

    <div class="contacts-d-none" w3-include-html="templates/add_new_contact.html" id="add-new-contact-include-HTML">
    </div>
    <div class="contacts-d-none" w3-include-html="templates/edit_contact.html" id="edit-contact-include-HTML">
    </div>
    <div id="addTaskCARD_include">
        <div class="contacts-d-none" w3-include-html="templates/add_task_card.html" id="add-new-task-include-HTML"></div>
    </div>
    <div id="containerSidebar">
        <div class="sidebar-panel">
            <img class="sidebar-logo" src="assets/img/join_logo_white.png" alt="logo">
            <nav class="sidebar-nav" id="sidebar-nav">
                <a href="#" class="sidebar-nav-member sidebar-t-d-none" onclick="getSummary();" id="sidebar-summary">
                    <div class="sidebar-icon sidebar-icon-summary"></div>
                    <span class="sidebar-text">Summary</span>
                </a>
                <a href="#" class="sidebar-nav-member sidebar-t-d-none" onclick="getAddTask();" id="sidebar-add_task">

                </a>
                <a href="#" class="sidebar-nav-member sidebar-t-d-none" onclick="getBoard();" id="sidebar-board">
                    <div class="sidebar-icon sidebar-icon-board"></div>
                    <span class="sidebar-text">Board</span>
                </a>
                <a href="#" class="sidebar-nav-member sidebar-t-d-none" onclick="getContacts();" id="sidebar-contacts">
                    <div class="sidebar-icon sidebar-icon-contacts"></div>
                    <span class="sidebar-text">Contacts</span>
                </a>
            </nav>
            <footer class="sidebar-footer">
                <a href="privacypolicy.html" class="sidebar-nav-member sidebar-t-d-none" target="_blank">Privacy

                <a href="legalnotice.html" class="sidebar-nav-member sidebar-t-d-none" target="_blank">Legal Notice</a>
            </footer>
        </div>
    </div>
    <div class="outer">
        <div id="containerTopbar">
            <div class="topbar-area">
                <div class="topbar-panel">
                    <img class="topbar-logo" src="assets/img/join_logo.svg" alt="logo">
                    <h3 class="topbar-area-headline">Kanban Project Management Tool</h3>
                    <nav class="topbar-nav" id="topbar-nav">
                        <a href="#">

                                onclick="getHelp();">
                        </a>
                        <div class="topbar-user-profile" onclick="showOrHideContextMenu()">

                        </div>
                    </nav>
                </div>
                <div id="context-menu" class="topbar-d-none">
                    <a href="legalnotice.html" class="context-menu-member topbar-t-d-none" target="_blank">Legal
                        Notice</a>
                    <a href="privacypolicy.html" class="context-menu-member topbar-t-d-none" target="_blank">Privacy
                        Policy</a>
                    <a href="index.html" class="context-menu-member topbar-t-d-none" onclick="logoutUser()">Log out</a>
                </div>
            </div>
        </div>

        </div>
