<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="shortcut icon" href="assets/img/favicon_black.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <script src="./js/include_html.js"></script>
    <script src="./js/topbar.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/global.js"></script>
</head>

<body onload="includeHTML(); initSummary()">

    <div w3-include-html="./template/sidebar_template.html"></div>
    <div class="topBarContainer">
        <div w3-include-html="./template/topbar_template.html"></div>
    </div>
    <div class="contentContainer">
        <div>
            <div class="contact-data-headline">
                <h1 class="contact-data-headline-left">Summary</h1>
                <div class="contact-data-headline-separator"></div>
                <span class="contact-data-headline-right">Everything in a nutshell!</span>
            </div>
            <div class="panelContainer">
                <div class="panelRow">
                    <div class="tasksPanel" onclick="linkBoard()">
                        <div class="variablePanel" id="variablePanel1">12</div>
                        <div class="font20px400">Tasks in<br>Board</div>
                    </div>
                    <div class="tasksPanel" onclick="linkBoard()">
                        <div class="variablePanel" id="variablePanel2">2</div>
                        <div class="font20px400">Tasks in<br>Progress</div>
                    </div>
                    <div class="tasksPanel" onclick="linkBoard()">
                        <div class="variablePanel" id="variablePanel3">2</div>
                        <div class="font20px400">Awaiting<br>Feedback</div>
                    </div>
                </div>
                <div class="rowUrgent" onclick="linkBoard()">
                    <div class="urgentTask">
                        <div class="urgentImageContainer">
                            <img src="assets/img/Capa_2_white.svg" alt="arrowUp">
                        </div>
                        <div class="urgentTextContainer">
                            <div class="variablePanel" id="variablePanel4">2</div>
                            <div class="font16px400">Urgent</div>
                        </div>
                    </div>
                    <div class="verticalGreyLine"></div>
                    <div class="deadline">
                        <div class="font21px700" id="deadlineDate">October 16, 2022</div>
                        <div class="font16px400">Upcoming Deadline</div>
                    </div>
                </div>
                <div class="panelRow">
                    <div class="otherTasksContainer" onclick="linkBoard()">
                        <div class="edit">
                            <svg width="24" height="24" viewBox="0 0 19 19" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M2 17H3.4L12.025 8.375L10.625 6.975L2 15.6V17ZM16.3 6.925L12.05 2.725L13.45 1.325C13.8333 0.941667 14.3042 0.75 14.8625 0.75C15.4208 0.75 15.8917 0.941667 16.275 1.325L17.675 2.725C18.0583 3.10833 18.2583 3.57083 18.275 4.1125C18.2917 4.65417 18.1083 5.11667 17.725 5.5L16.3 6.925ZM14.85 8.4L4.25 19H0V14.75L10.6 4.15L14.85 8.4Z"
                                    fill="#fff" />
                            </svg>
                        </div>
                        <div class="editText">
                            <div class="variablePanel" id="variablePanel5">2</div>
                            <div class="font20px400">To-Do</div>
                        </div>
                    </div>
                    <div class="otherTasksContainer" onclick="linkBoard()">
                        <div class="done">
                            <svg width="38" height="30" viewBox="0 0 38 30" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.92285 14.8085L15.1516 25.8745L33.8662 3.74243" stroke="white"
                                    stroke-width="7" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <div class="editText">
                            <div class="variablePanel" id="variablePanel6">1</div>
                            <div class="font20px400">Done</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="greetingContainer">
            <div class="font47px500" id="greeting">Good Morning,</div>
            <div class="font64px700" style="color: #29ABE2;" id="greetingName">Guest</div>
        </div>
    </div>

</body>

</html>
