<form class="form_container form_forgotPassword" onsubmit="forgotPassword(); return false;">
    <div class="backToLogin backToLogin2" onclick="loadHTML('formElement', 'login.html')"><img src="assets/img/arrowLeft.svg"></div>
    <div class="login_headline">I forgot my password</div>
    <i class="blueLine"></i>
    <span class="dontWorry">Don't worry! We will send you an email with the instructions to reset your password.</span>
    <input type="email" class="form-control input_login input_mail" style="margin-bottom: 0 !important;" id="inputEmail"
        aria-describedby="emailHelp" placeholder="Email">
    <button type="submit" class="btn_filled btn_join" id="btn_sendMail">Send me the email</button>
</form>
