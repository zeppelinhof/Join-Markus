<div class="bodyContainer">
    <div class="headlineBoardMobile">
        <div class="boardContainMobile">
            <h1>Board</h1>
            <div class="headlineBoard1Mobile">
                <button type="button" class="btn btn-primary headlineButton"
                    onclick="fillAssignedTo(); openAndCloseAddNewEditContact('add-new-task-include-HTML', 'add-new-task')">
                    <img class="hlB1" src="assets/img/add.svg" alt="">
                </button>
            </div>
        </div>
        <div class="searchContainerMobile">
            <div class="sC1Mobile">
                <input class="inputBoard" type="search" id="searchInputMobile" placeholder="Find Task"
                    oninput="loopAllTasks()">
                <img class="search" id="searchButton" onclick="searchTasks()" src="assets/img/Frame 122.svg" alt="">
            </div>
        </div>
    </div>
    <div class="headlineBoard">
        <h1>Board</h1>
        <div class="headlineBoard1">
            <div class="searchContainer">
                <div class="sC1">
                    <input class="inputBoard" type="search" id="searchInput" placeholder="Find Task"
                        oninput="loopAllTasks()">
                    <img class="search" id="searchButton" onclick="loopAllTasks()" src="assets/img/Frame 122.svg"
                        alt="">
                </div>
            </div>
            <button type="button" class="btn btn-primary headlineButton"
                onclick="fillAssignedTo(); openAndCloseAddNewEditContact('add-new-task-include-HTML', 'add-new-task')">
                <p>Add task</p>
                <img class="hlB1" src="assets/img/add.svg" alt="">
            </button>
        </div>
    </div>
    <div class="boardContainer" id="boardContain">
        <div class="Todo">
            <div class="hlB">
                <p>To do</p>
                <img class="addheadlineButton" src="assets/img/plus button.svg" alt="plus"
                    onclick="addFeedback('to do')">
            </div>
            <div class="noTaskContainer" id="noTask">
                <span class="noTaskContainer1">
                    <p>No tasks To do</p>
                </span>
            </div>
            <div class="taskContainer" id="toDoContainer" ondrop="drop(event, 'to do')" ondragover="allowDrop(event)">
            </div>

        </div>
        <div class="in_Progress">
            <div class="hlB">
                <p> In progress</p>
                <img class="addheadlineButton" src="assets/img/plus button.svg" alt="plus"
                    onclick="addFeedback('inProgress')">
            </div>
            <div class="noTaskContainer" id="noProgress">
                <span class="noTaskContainer2">
                    <p>No tasks Progress</p>
                </span>
            </div>
            <div class="taskContainer" id="inProgressContainer" ondrop="drop(event, 'inProgress')"
                ondragover="allowDrop(event)">
            </div>
        </div>
        <div class="Feedback">
            <div class="hlB">
                <p> Await feedback</p>
                <img class="addheadlineButton" src="assets/img/plus button.svg" alt="plus"
                    onclick="addFeedback('feedback')">
            </div>
            <div class="noTaskContainer" id="noFeedback">
                <span class="noTaskContainer2">
                    <p>No tasks feedback</p>
                </span>
            </div>
            <div class="taskContainer" id="feedbackContainer" ondrop="drop(event, 'feedback')"
                ondragover="allowDrop(event)">
            </div>
        </div>
        <div class="donecontainer">
            <div class="hlB">
                <p>Done</p>
            </div>
            <div class="noTaskContainer" id="noDone">
                <span class="noTaskContainer1">
                    <p>No tasks Done</p>
                </span>
            </div>
            <div class="taskContainer" id="DoneContainer" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">
            </div>
        </div>
    </div>
</div>
<div id="detailCard" style="display: none;" onclick="closeDetailCard()">

    <div class="taskOverlay" onclick="doNotClose(event)">
        <div class="frame203" id="frame203">
            <span class="frame113" id="frame113">
                <p id="taskContain"></p>
            </span>
            <div id="close1" onclick="closeDetailCard()">
                <img class="close2" src="assets/img/close.svg" alt="close">
            </div>
        </div>

        <div>
            <label for="taskOverlayHeadline" id="titleLabel">Title</label>
            <p id="taskOverlayHeadline"></p>
        </div>

        <div>
            <label for="descriptionContain" id="descriptionContainer">Description</label>
            <p id="descriptionContain"></p>
        </div>

        <div class="dateContainer" id="dateContainer">
            <label for="frame179">Due Date:</label>
            <div class="frame179" id="frame179">
                <span id="taskOverlayNumber"></span>
            </div>
        </div>
        <div>
            <div class="frame178" id="frame178">
                <label for="frame179">Priority:</label>
                <div class="prioTextImage" id="prioTextImage">
                    <p id="medium"></p>
                    <span id="prioMedia"></span>
                </div>
                <!-- HIER MEINE VARIANTE REIN -->
                <!-- Anfang -->
                <div class="all-buttons-prio_board d-none" id="all-buttons-prio_board">
                    <div id="btn_urgent_board" class="button-prio"
                        onclick="colorButton('btn_urgent_board', 'button-red', 'arrowWhiteUrgent_board', 'arrowRedUrgent_board', 'urgent', 'board');">
                        <div class="hideTextMobile">Urgent</div>
                        <div class="containArrow">
                            <img id="arrowWhiteUrgent_board" class="arrowWhiteUrgent"
                                src="./assets/img/Capa_2_white.svg">
                            <img id="arrowRedUrgent_board" class="arrowRedUrgent" src="./assets/img/Capa_2.svg">
                        </div>
                    </div>
                    <div id="btn_medium_board" class="button-prio"
                        onclick="colorButton('btn_medium_board', 'button-orange', 'arrowWhiteMedium_board', 'arrowOrangeMedium_board', 'medium', 'board');">
                        <div class="hideTextMobile">Medium</div>
                        <div class="containArrow">
                            <img id="arrowWhiteMedium_board" class="arrowWhiteMedium"
                                src="./assets/img/Prio_media_white.svg">
                            <img id="arrowOrangeMedium_board" class="arrowOrangeMedium"
                                src="./assets/img/Prio_media.svg">
                        </div>
                    </div>
                    <div id="btn_low_board" class="button-prio"
                        onclick="colorButton('btn_low_board', 'button-green', 'arrowWhiteLow_board', 'arrowGreenLow_board', 'low', 'board');">
                        <div class="hideTextMobile">Low</div>
                        <div class="containArrow">
                            <img id="arrowWhiteLow_board" class="arrowWhiteLow" src="./assets/img/Capa_1_white.svg">
                            <img id="arrowGreenLow_board" class="arrowGreenLow" src="./assets/img/Capa_1.svg">
                        </div>
                    </div>
                    <div id="prioStatusAsString" style="display: none;"></div>
                </div>
                <!-- Ende -->
            </div>
        </div>
        <div>
            <div class="frame214" id="frame214">
                <label for="frame222">Assigned To:</label>
                <div id="frame222">
                    <div class="selectAssignedTo" id="frame202"></div>
                    <div id="contactBoard1" class="editTaskInBoard">
                        <ul id="frame201" class=""></ul>
                    </div>
                </div>
                <div id="frame204"></div>
            </div>
        </div>
        <div class="assignedToBelow_Edit d-none" id="assignedToBelow_Edit"></div>
        <div>
            <div class="frame215">
                <label for="frame204">Subtasks:</label>
                <div class="frame204" id="subtaskContain">
    
                </div>
            </div>
        </div>
        <div class="frame20" id="frame20">
            <div class="deleteContact" onclick="deleteCard()">
                <div class="deleteContain">
                    <img src="assets/img/delete.svg" alt="" class="deleteIcon">
                </div>
                <p class="deleteText">Delete</p>
            </div>
            <span class="vector3"></span>
            <div class="editContacts" id="editContacts"></div>
            <div class="saveContacts" id="saveContacts" style="display: none;"></div>
        </div>
    </div>
</div>
